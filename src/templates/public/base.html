<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>{% block baseTitle %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="https://static.saintic.com/cdn/iconfont/iconfont.css" media="all" />
    <link rel="stylesheet" href="/static/spop-0.1.3/spop.min.css" media="all" />
    <link href="/static/images/favicon.png" rel="icon" type="image/x-icon" />
    <link href="/static/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
    {% block baseHead %}{% endblock %}
</head>
<body>
{% block baseHtml %}{% endblock %}
<script src="/static/js/jquery.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/spop-0.1.3/spop.min.js"></script>
<script type="text/javascript">
//消息弹窗提示函数
function popup(msg) {
    spop({
        template: msg,
        position: 'top-center',
        autoclose: 5000
    });
}
{%- with messages = get_flashed_messages() %}
    {%- if messages %}
        {%- for msg in messages %}
            popup('{{ msg }}');
        {%- endfor %}
    {%- endif %}
{%- endwith %}
//加载模块扩展脚本
layui.config({
    version: "{{ __version__ }}",
    base: "/static/mymod/"
});
</script>
{% block baseScript %}{% endblock %}
</body>
</html>
